<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection with OpenCV.js</title>
    <script src="https://docs.opencv.org/4.x/opencv.js" async></script>
    <style>
        video {
            width: 640px; /* Set a width for the video */
            height: auto;
            display: block; /* Ensure the video is visible */
            border: 1px solid black;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            border: 1px solid red; /* Optional: Add a border to the canvas */
        }
    </style>
</head>
<body>
    <h1>Face Detection with OpenCV.js</h1>
    <video id="webcam" autoplay></video>
    <canvas id="output"></canvas>

    <script src="script.js"></script>
</body>
</html>
